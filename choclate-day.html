<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day | Golden Tickets</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@1,700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --choco-dark: #2d1b14;
            --gold: #d4af37;
            --wrapper-red: #8b0000;
        }

        body {
            background-color: var(--choco-dark);
            color: #f3e5f5;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: clamp(35px, 7vw, 60px);
            margin-bottom: 10px;
        }

        .box-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        /* The Bar Frame */
        .bar-frame {
            position: relative;
            width: 280px;
            height: 400px;
            perspective: 1000px;
        }

        /* The Wrapper (Top Layer) */
        .wrapper {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--wrapper-red);
            border: 4px solid var(--gold);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            cursor: pointer;
            transition: all 1s ease-in-out;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .wrapper.peeled {
            transform: translateY(-110%) rotateX(20deg);
            opacity: 0;
            pointer-events: none;
        }

        /* The Golden Ticket (Underneath) */
        .golden-ticket {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7);
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .video-box {
            width: 100%;
            height: 85%;
            background: black;
            border: 2px solid #432b05;
            border-radius: 5px;
            overflow: hidden;
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        .ticket-label {
            font-family: 'Dancing Script', cursive;
            color: #432b05;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .back-link {
            display: inline-block;
            margin-top: 50px;
            color: var(--gold);
            text-decoration: none;
            border-bottom: 1px solid var(--gold);
        }
    </style>
</head>
<body>

    <h1>Double Sweetness for You üç´</h1>
    <p style="font-family: 'Dancing Script'; font-size: 22px;">Tap each bar to find your Golden Tickets...</p>

    <div class="box-container">
        
        <div class="bar-frame">
            <div class="golden-ticket">
                <div class="video-box">
                    <video id="vid1" playsinline>
                        <source src="Insta.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="ticket-label">Our Sweetest Flavor ‚ù§Ô∏è</div>
            </div>
            <div class="wrapper" onclick="reveal(this, 'vid1')">
                <div style="font-size: 50px;">üç´</div>
                <h3 style="color: var(--gold); font-family: 'Dancing Script'; font-size: 30px;">Unwrap Me</h3>
            </div>
        </div>

        <div class="bar-frame">
            <div class="golden-ticket">
                <div class="video-box">
                    <video id="vid2" playsinline>
                        <source src="CR1.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="ticket-label">Our Yummiest Flavor üòã</div>
            </div>
            <div class="wrapper" onclick="reveal(this, 'vid2')">
                <div style="font-size: 50px;">üç´</div>
                <h3 style="color: var(--gold); font-family: 'Dancing Script'; font-size: 30px;">Unwrap Me</h3>
            </div>
        </div>

    </div>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>

    <script>
        function reveal(wrapper, videoId) {
            wrapper.classList.add('peeled');
            const vid = document.getElementById(videoId);
            vid.controls = true;
            // Short delay so the video starts as the paper "falls"
            setTimeout(() => {
                vid.play();
            }, 500);
        }
    </script>
</body>
</html>
