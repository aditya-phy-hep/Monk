<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You | Propose Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --star-gold: #ffd700;
            --deep-space: #0b0d17;
            --love-red: #ff4d6d;
        }

        body {
            background-color: var(--deep-space);
            color: white;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow-x: hidden;
            transition: background 1s ease;
        }

        /* Twinkling Stars Background */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        .header-box {
            position: relative;
            z-index: 10;
            padding: 50px 20px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(40px, 8vw, 70px);
            color: var(--star-gold);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        /* Video Section - The "Evidence" */
        .video-container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid var(--star-gold);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        video {
            width: 100%;
            display: block;
            cursor: pointer;
        }

        .video-hint {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            color: var(--star-gold);
            margin: 15px 0;
        }

        /* The Big Question */
        .proposal-zone {
            padding: 60px 20px;
            position: relative;
            z-index: 10;
        }

        .question-text {
            font-family: 'Dancing Script', cursive;
            font-size: 35px;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        /* Buttons */
        .btn-group {
            position: relative;
            height: 150px;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            padding: 15px 45px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
            font-family: 'Montserrat', sans-serif;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d6d, #ff758c);
            color: white;
            left: 50%;
            transform: translateX(-120%);
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background: #444;
            color: #bbb;
            left: 50%;
            transform: translateX(20%);
        }

        /* Success State */
        #celebration {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 1s ease;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
            max-width: 500px;
        }

        .photo-gallery img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid var(--star-gold);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="header-box">
        <h1>For My Forever Person... üíç</h1>
        <p style="font-weight: 300; letter-spacing: 3px;">WATCH THIS FIRST</p>
    </div>

    <div class="video-container" style="background: #000; min-height: 250px; display: flex; align-items: center; justify-content: center;">
    <video id="proposeVid" 
           playsinline 
           style="width: 100%; max-height: 400px; display: block;"
           preload="auto">
        <source src="KaranAJ.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div id="video-overlay" onclick="startProposeVideo()" style="
        position: absolute; 
        top: 0; left: 0; width: 100%; height: 100%; 
        background: rgba(0,0,0,0.5); 
        display: flex; justify-content: center; align-items: center;
        cursor: pointer; z-index: 30;">
        <div style="text-align: center;">
            <span style="font-size: 50px;">‚ñ∂Ô∏è</span>
            <p style="color: white; font-family: sans-serif; font-size: 14px; margin-top: 10px;">Tap to Play</p>
        </div>
    </div>
</div>

<script>
    function startProposeVideo() {
        const video = document.getElementById('proposeVid');
        const overlay = document.getElementById('video-overlay');
        
        // Hide the overlay
        overlay.style.display = 'none';
        
        // Force the video to be visible and show standard controls as a backup
        video.style.display = 'block';
        video.controls = true; 
        video.muted = false;

        const playPromise = video.play();

        if (playPromise !== undefined) {
            playPromise.then(_ => {
                console.log("Playing successfully");
            }).catch(error => {
                console.log("Play interrupted, showing controls.");
                // If it fails to play automatically, the controls=true above allows her to hit play
            });
        }
    }
</script>

    <div class="proposal-zone">
        <p class="question-text">
            I don't know where the road leads,<br>
            but I know I want to walk it with you.<br>
            <span style="color: var(--star-gold);">Will you be mine, always?</span>
        </p>

        <div class="btn-group">
            <button class="btn" id="yesBtn" onclick="celebrate()">YES</button>
            <button class="btn" id="noBtn" onmouseover="moveNo()">NO</button>
        </div>
    </div>

    <div id="celebration">
        <h2 style="font-family: 'Great Vibes'; font-size: 60px; color: var(--star-gold);">You've made me the happiest! ‚ù§Ô∏è</h2>

        
        <div class="photo-gallery">
            <img src="propose1.JPEG" alt="Memory">
            <img src="propose2.JPEG" alt="Memory">
        </div>

        <a href="index.html" style="color: white; margin-top: 30px; text-decoration: none; border-bottom: 1px solid white;">‚Üê Back Home</a>
    </div>

    <script>
        // Make the "No" button run away
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 50);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transform = 'none'; // Remove the initial centering
        }

        function celebrate() {
            document.getElementById('celebration').style.display = 'flex';
            // Start the celebration music if you have a file
            // new Audio('success.mp3').play();
        }
    </script>
</body>
</html>
